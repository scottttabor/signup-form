<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <main class="landing">
            <div class="landing-title">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                    understanding how developers think is invaluable. </p>
            </div>
            <div class="signup-form">
                <p class="offer"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
                <form action="#" class="signup">
                    <input class="no-val" type="text" placeholder="First Name" required>
                    <input class="no-val" type="text" placeholder="Last Name" required>
                    <input class="no-val" type="email" placeholder="Email Address" required>
                    <input class="no-val" type="password" placeholder="Password" required>
                    <button type="submit">Claim your free trial</button>
                    <p class="tos">By clicking the button, you are agreeing to our <span class="orange">Terms and
                            Services</span></p>
                </form>
            </div>
        </main>
    </div>


    <script src="./app.js"></script>
</body>

</html>
